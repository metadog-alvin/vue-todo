<html class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body class="h-hull grid place-items-center bg-gray-800 text-white">

<div id="app">
    <section>
        <h2 class="font-bold mb-2">In Process</h2>
        <ul>
            <li v-for="assignment in inProcessAssignment" :key="assignment.id">
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>

    <section v-show="completedAssignment.length" class="mt-8">
        <h2 class="font-bold mb-2">Completed</h2>
        <ul>
            <li v-for="assignment in completedAssignment" :key="assignment.id">
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>
</div>

<script>
    let app = {
        data() {
            return {
                assignments: [
                    {name: 'one', complete: false, id: 1},
                    {name: 'two', complete: false, id: 2},
                    {name: 'three', complete: false, id: 3},
                ]
            }
        },

        computed: {
            inProcessAssignment() {
                return this.assignments.filter(a => ! a.complete)
            },

            completedAssignment() {
                return this.assignments.filter(a => a.complete)
            }
        }
    }

    Vue.createApp(app).mount('#app')
</script>
</body>
</html>
